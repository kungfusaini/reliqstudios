<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range sort .Site.Menus.main ".Identifier" -}}
            {{ if .HasChildren }}
                <div class="submenu">
                    <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">{{ .Name }}</a>
                    <div class="dropdown-content">
                    {{ range .Children }}
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}
                    </div>
                    </li>
                </div>
            {{ else }}
                {{ if gt .Weight 1 }}
                    <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                {{ end }}
            {{ end }}
        {{- end }}
    </ul>
</nav>
