<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    {{ block "body" . }}
        <body>
            <div class="container">
                {{ partial "header.html" . }}

                <div id="main-wrapper">
                    <div id="particle-image" data-params-src="/js/particle-params.json"></div>

                    <div id="main-content">
                        {{ block "main" . }}{{ end }}
                    </div>
                </div>

                {{ block "footer" . }}
                    {{ partial "footer.html" . }}
                {{ end }}
            </div>

            {{ partial "javascript.html" . }}
    {{ end }}
    </body>
</html>
